<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="contact style.css">
</head>
	
<body>
<header>
	<!--Aalert messages start
	<div style="background-image: url('photo-1423666639041-f56000c27a9a.jpg');">
	</div>
	<div class="alert-success">
		<span>Message Sent! Thank you for contacting us.</span>
		
	</div>
	<div class="alert-error">
		<span>Somthing went wrong! Please try again</span>
		
	</div>
	alert messages end-->
<section class="contact-section">
	
	<div class="contact-info">
		<div><i class="fas fa-map-marker-alt"></i>Address,City,Country</div>
		<div><i class="fas fa-envelope"></i>contact@email.com</div>
		<div><i class="fas fa-phone"></i>+00 000 000 000</div>
		<div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>

	</div>

	<div class="contact-form">
		<h2>Contact Me</h2>
		<form class="contact" action="" method="post">
			<input type="text" name="name" class="text-box" placeholder="Your Name" required>
			<input type="email" name="email" class="text-box" placeholder="Your Email" required>
			<textarea name="message" rows="5" placeholder="Your Message" required></textarea>
			<input type="submit" name="submit" class="send-btn" value="send">
		</form>
	</div>
		
	</div>
	
	
	</section>


</header>
</body>
</html>
